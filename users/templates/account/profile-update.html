{% extends 'base.html' %}
{% block title %}Update Profile{% endblock title %} 

{% block body %}
    <!-- Begin Page Content -->
    <div class="container-fluid" style="background:#f8f8f8;">
            <h1 style="padding:30px;"><b></b></h1>
            <h1 style="padding:30px;"><b></b></h1>

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-0">
        <h1 class="h3 mt-2 text-gray-800">Profile Update</h1>
        </div>          

        <!-- Main Content Here -->
        <div class="card o-hidden border-0 shadow-lg my-5" style="width:70%; margin: auto">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-3"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Update Your Profile!</h1>
                  </div>
                  <form method="POST">
                    {% csrf_token %}
                    {{user_form.as_p}}
                    {{profile_form.as_p}}
                    <br><button type="submit" class="btn btn-success btn-block">Update</button>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'hospital_dashboard' %}">Back</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>   
    </div>
    <h1 style="padding:10px;"><b></b></h1>
    <!-- /.container-fluid -->
{% endblock body %}
